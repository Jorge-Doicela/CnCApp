<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/gestionar-instituciones"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear Institución</ion-title>
    <ion-progress-bar *ngIf="enviando" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="main-card">
    <div class="form-header">
      <ion-icon name="add-circle-outline" color="primary"></ion-icon>
      <h2>Nueva Institución</h2>
      <p>Complete la información para crear una nueva institución</p>
    </div>

    <form (ngSubmit)="crearInstitucion()" #institucionForm="ngForm">
      <!-- Nombre -->
      <div class="form-group">
        <ion-item class="form-item">
          <ion-icon name="business-outline" slot="start" color="primary"></ion-icon>
          <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input [(ngModel)]="nuevaInstitucion.nombre" name="nombre" required minlength="3"
            #nombre="ngModel"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <ion-icon name="alert-circle-outline"></ion-icon>
          El nombre es obligatorio y debe tener al menos 3 caracteres
        </ion-note>
      </div>

      <!-- Tipo -->
      <div class="form-group">
        <ion-item class="form-item">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label position="floating">Tipo de Institución</ion-label>
          <ion-input [(ngModel)]="nuevaInstitucion.tipo" name="tipo"></ion-input>
        </ion-item>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <ion-button color="medium" fill="outline" type="button" (click)="cancelar()">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          Cancelar
        </ion-button>
        <ion-button color="primary" type="submit" [disabled]="institucionForm.invalid || enviando">
          <ion-icon name="save-outline" slot="start"></ion-icon>
          {{ enviando ? 'Guardando...' : 'Guardar Institución' }}
          <ion-spinner name="crescent" *ngIf="enviando"></ion-spinner>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
